<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roll a dice</title>
</head>
<link rel='stylesheet' type='text/css' href='src/formatstyle.css'>

<body>
    <button type="button" name="Throw-button" id="button-1">Roll dice</button>
    <button type="button" name="Show-score" id="button-2">Scoreboard</button>
    <label id='player'></label>


    <br>
    <br>
    <span id="span-space" hidden=true>Choose dices to be exchanged with next roll (if you want to exchange all then check all).</span>
    <br>
    <br>
    <span id="span-counter"></span>
    <br>
    <br>
    <button type="button" name="Check-button" id="button-3" hidden>Check all</button>
    <button type="button" name="Uncheck-button" id="button-4" hidden>Uncheck all</button>
    <br>
    <br>

    <div id="div-form" class="result-checkboxContainer"></div>
    <form id="form-1" name="resultForm" hidden=true>
        <input type="checkbox" name="dice1" id="checkbox-1" class="check" onchange="checkIfChecked()" />
        <span id="span-1"></span>
        <br>
        <input type="checkbox" name="dice2" id="checkbox-2" class="check" onchange="checkIfChecked()" />
        <span id="span-2"></span>
        <br>
        <input type="checkbox" name="dice3" id="checkbox-3" class="check" onchange="checkIfChecked()" />
        <span id="span-3"></span>
        <br>
        <input type="checkbox" name="dice4" id="checkbox-4" class="check" onchange="checkIfChecked()" />
        <span id="span-4"></span>
        <br>
        <input type="checkbox" name="dice5" id="checkbox-5" class="check" onchange="checkIfChecked()" />
        <span id="span-5"></span>
        <br>
    </form>
    </div>

    <div action="/action_page.php" class="score-form" id="div-scoreForm">

        <br>
        <Label for="UpperSeciotn">
            <b>Number options</b>
        </Label>
        <br>

        <input type="radio" name="option" id="radio-1" onchange="handleChoiceSelection(id)">1
        <br>
        <input type="radio" name="option" id="radio-2" onchange="handleChoiceSelection(id)">2
        <br>
        <input type="radio" name="option" id="radio-3" onchange="handleChoiceSelection(id)">3
        <br>
        <input type="radio" name="option" id="radio-4" onchange="handleChoiceSelection(id)">4
        <br>
        <input type="radio" name="option" id="radio-5" onchange="handleChoiceSelection(id)">5
        <br>
        <input type="radio" name="option" id="radio-6" onchange="handleChoiceSelection(id)">6
        <br>

        <br>
        <Label for="LowerSection">
            <b>Combo options</b>
        </label>
        <br>

        <input type="radio" name="option" id="radio-7" onchange="handleChoiceSelection(id)">Pair
        <br>
        <input type="radio" name="option" id="radio-8" onchange="handleChoiceSelection(id)">Double pair
        <br>
        <input type="radio" name="option" id="radio-9" onchange="handleChoiceSelection(id)">Three Of A Kind
        <br>
        <input type="radio" name="option" id="radio-10" onchange="handleChoiceSelection(id)">Four Of A Kind
        <br>
        <input type="radio" name="option" id="radio-11" onchange="handleChoiceSelection(id)">Full
        <br>
        <input type="radio" name="option" id="radio-12" onchange="handleChoiceSelection(id)">Small Straight
        <br>
        <input type="radio" name="option" id="radio-13" onchange="handleChoiceSelection(id)">Large Straight
        <br>
        <input type="radio" name="option" id="radio-14" onchange="handleChoiceSelection(id)">Even
        <br>
        <input type="radio" name="option" id="radio-15" onchange="handleChoiceSelection(id)">Odd
        <br>
        <input type="radio" name="option" id="radio-16" onchange="handleChoiceSelection(id)">General
        <br>
        <input type="radio" name="option" id="radio-17" onchange="handleChoiceSelection(id)">Chance
        <br>

        <br>
        <button type="button" name="close" id="button-5">Close</button>
        <button type="button" name="submit" id="button-6">Submit</button>

    </div>

    <script src="src/throw.js"></script>
    <script src="src/resultsMap.js"></script>
    <script src="src/formlogic.js"></script>

</body>


</html>
